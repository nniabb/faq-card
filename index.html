<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.js">
    <link rel="stylesheet" href="responsive.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="imgside">
            <img class="img" src="assets/Group 4 (1).png" alt="">
            <img class="img2" src="assets/mention_isometric 2 (1).png" alt="">
            <img class="shadow" src="assets/Path Copy.svg" alt="">
            <img class="shadow2" src="assets/Path Copy.png" alt="">
            <img class="boxpic" src="assets/Group 6.png" alt="">
        </div>
        <div class="textside">
            <h1>FAQ</h1>
            <div class="boxparent">
                <div class="box">
                   <div class="question">
                    <p>How many team members can I invite?</p>
                    <img src="assets/Path 2.svg" alt="">
                   </div>
                </div>
                <div class="box box2">
                    <div class="question">
                        <p class="ppp">What is the maximum file upload size?</p>
                        <img class="arrow" src="assets/Path 2.svg" alt="">
                    </div>
                    <div class="answer">
                        <p class="pp">No more than 2GB. All files in your account 
                            must fit your allotted storage space.</p>
                    </div>
                </div>
                <div class="box">
                     <div class="question">
                        <p>How do I reset my password?</p>
                        <img src="assets/Path 2.svg" alt="">
                   </div>
                </div>
                <div class="box">
                     <div class="question">
                        <p>Can I cancel my subscription?</p>
                        <img src="assets/Path 2.svg" alt="">
                     </div>
                </div>
                <div class="box">
                     <div class="question">
                        <p>Do you provide additional support?</p>
                        <img src="assets/Path 2.svg" alt="">
                     </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
